name: Build and Publish image

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GAR_LOCATION: us-central1 # TODO: update region of the Artifact Registry
  GKE_CLUSTER: cluster-1    # TODO: update to cluster name
  GKE_ZONE: us-central1-c   # TODO: update to cluster zone
  DEPLOYMENT_NAME: gke-test # TODO: update to deployment name
  REPOSITORY: samples # TODO: update to Artifact Registry docker repository
  IMAGE: static-site

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: Docker configuration
      run: |-
        echo ${{steps.auth.outputs.access_token}} | docker login -u oauth2accesstoken --password-stdin https://us-central1-docker.pkg.dev

    # Build the Docker image
    - name: Build
      run: |-
          docker build \
                    -f dbt_worker.Dockerfile \
                    # Que deberia ir aca en -t?
                    -t us-central1-docker.pkg.dev/terraform-poc-417803/dbt-core-worker/dbtcoreworker:dev:latest \ 
                    --build-arg "github_token=$GITHUB_TOKEN" \
                    --build-arg "google_credentials=$GOOGLE_CREDS" .     
          .
    # Push the Docker image to Google Artifact Registry
    - name: Publish
      run: |-
         docker push us-central1-docker.pkg.dev/terraform-poc-417803/dbt-core-worker/dbtcoreworker:dev:latest



ame: Deploy DBT Core

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: code checkout
        uses: actions/checkout@v2

      - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: build and push the docker image
        env:
          GOOGLE_CREDS: ${{ secrets.GCP_CREDENTIALS }}
          GITHUB_TOKEN: ${{ secrets.SECRET_GITHUB_TOKEN }}
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev
          docker build \
                    -f dbt_worker.Dockerfile \
                    # Que deberia ir aca en -t?
                    -t us-central1-docker.pkg.dev/terraform-poc-417803/dbt-core-worker/dbtcoreworker:dev:latest \ 
                    --build-arg "github_token=$GITHUB_TOKEN" \
                    --build-arg "google_credentials=$GOOGLE_CREDS" .           
          docker push us-central1-docker.pkg.dev/terraform-poc-417803/dbt-core-worker/dbtcoreworker:dev:latest
